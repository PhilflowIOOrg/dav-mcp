name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push container images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine Node.js version
        id: node-version
        run: |
          NODE_VERSION=$(node -p "require('./package.json').engines.node")
          echo "version=${NODE_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Determine image version tag
        id: image-version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            LAST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
            if [[ -z "$LAST_TAG" ]]; then
              VERSION="0.1.0"
            else
              BASE="${LAST_TAG#v}"
              IFS='.' read -r MAJOR MINOR PATCH <<< "$BASE"
              MINOR=$((MINOR+1))
              VERSION="${MAJOR}.${MINOR}.0"
            fi
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ steps.node-version.outputs.version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.GHCR_REGISTRY || 'ghcr.io' }}
          username: ${{ secrets.GHCR_USERNAME || github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.GITHUB_PACKAGES_REGISTRY || 'docker.pkg.github.com' }}
          username: ${{ secrets.GH_PACKAGES_USERNAME || github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ vars.GHCR_REGISTRY || 'ghcr.io' }}/${{ github.repository }}
            ${{ vars.GITHUB_PACKAGES_REGISTRY || 'docker.pkg.github.com' }}/${{ github.repository }}/dav-mcp
          tags: |
            type=raw,value=${{ steps.image-version.outputs.version }}
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
